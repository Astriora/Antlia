name: Docker Build & Push

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出仓库
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. 设置 Docker 登录（使用 Secrets）
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. 下载 requirements.txt 文件
      - name: Download requirements.txt
        run: |
          curl -L https://github.com/AOrbitron/Eridanus/raw/refs/heads/master/requirements.txt -o requirements.txt

      # 4. 构建 Docker 镜像
      - name: Build Docker image
        run: |
          docker build -t zhende1113/eridanus-docker-unofficial:latest .

      # 5. 推送到 Docker Hub
      - name: Push Docker image
        run: |
          docker push zhende1113/eridanus-docker-unofficial:latest
